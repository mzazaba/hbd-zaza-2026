<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HAPPY BIRTHDAY ANGEL ZAZABA</title>
<!-- å…³é”®ï¼šæ·»åŠ ç§»åŠ¨ç«¯è§†å£è®¾ç½® -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
/* basic styles for black background and crosshair cursor */
body {
    background: #000;
    margin: 0;
    overflow: hidden; /* é˜²æ­¢ç§»åŠ¨ç«¯æ»šåŠ¨ */
}

canvas {
    cursor: crosshair;
    display: block;
    /* ç§»åŠ¨ç«¯å…¨å± */
    width: 100vw;
    height: 100vh;
}

/* éŸ³é¢‘æç¤ºæ ·å¼ - é€‚é…ç§»åŠ¨ç«¯ */
#audioTip {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 24px;
    background: rgba(0,0,0,0.8);
    padding: 20px 30px;
    border-radius: 15px;
    z-index: 100;
    transition: all 0.5s ease;
    text-align: center;
    width: 80%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

/* éšè—æç¤ºçš„çŠ¶æ€ */
#audioTip.hidden {
    opacity: 0;
    pointer-events: none;
}
</style>

</head>
<body>

<canvas id="canvas"></canvas>

<!-- éŸ³é¢‘æç¤º - æ›´é†’ç›®çš„ç§»åŠ¨ç«¯æç¤º -->
<div id="audioTip">ğŸ‚ ç‚¹å‡»/è§¦æ‘¸å±å¹•<br>æ’­æ”¾ç”Ÿæ—¥éŸ³ä¹ ğŸµ</div>

<!-- èƒŒæ™¯éŸ³ä¹ï¼šä¼˜åŒ–ç§»åŠ¨ç«¯å…¼å®¹æ€§ -->
<audio id="bgMusic" src="./hbdzaza.mp3" loop preload="auto"></audio>

<script>
// éŸ³é¢‘æ’­æ”¾æ ¸å¿ƒé€»è¾‘ - æ·±åº¦é€‚é…ç§»åŠ¨ç«¯
const audio = document.getElementById('bgMusic');
const audioTip = document.getElementById('audioTip');
let isAudioPlayed = false; // æ ‡è®°éŸ³é¢‘æ˜¯å¦å·²æ’­æ”¾

// ç»Ÿä¸€çš„éŸ³é¢‘æ’­æ”¾å¤„ç†å‡½æ•°
function playAudio(e) {
    // é˜²æ­¢é‡å¤è§¦å‘
    if (isAudioPlayed) return;
    
    // é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼ˆé˜²æ­¢ç§»åŠ¨ç«¯ç‚¹å‡»æ»šåŠ¨ï¼‰
    e && e.preventDefault();
    
    // å°è¯•æ’­æ”¾éŸ³é¢‘
    audio.play()
        .then(() => {
            console.log('éŸ³ä¹æ’­æ”¾æˆåŠŸï¼ˆç§»åŠ¨ç«¯ï¼‰');
            isAudioPlayed = true;
            audioTip.classList.add('hidden');
            audio.muted = false;
        })
        .catch(error => {
            console.log('æ’­æ”¾å¤±è´¥:', error);
            // ç§»åŠ¨ç«¯é™çº§æ–¹æ¡ˆ
            try {
                audio.muted = false;
                audio.currentTime = 0;
                audio.play();
                isAudioPlayed = true;
                audioTip.classList.add('hidden');
            } catch (err) {
                console.log('ä»æ— æ³•æ’­æ”¾:', err);
                audioTip.textContent = 'è¯·æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾æŒ‰é’®';
            }
        });
    
    // ç§»é™¤æ‰€æœ‰äº‹ä»¶ç›‘å¬ï¼Œé¿å…é‡å¤è§¦å‘
    document.removeEventListener('click', playAudio);
    document.removeEventListener('touchstart', playAudio);
    document.removeEventListener('touchend', playAudio);
    canvas.removeEventListener('click', playAudio);
    canvas.removeEventListener('touchstart', playAudio);
}

// ç›‘å¬æ‰€æœ‰å¯èƒ½çš„ç§»åŠ¨ç«¯äº¤äº’äº‹ä»¶
// 1. ç‚¹å‡»äº‹ä»¶ï¼ˆå…¼å®¹æ‰€æœ‰è®¾å¤‡ï¼‰
document.addEventListener('click', playAudio);
canvas.addEventListener('click', playAudio);

// 2. è§¦æ‘¸å¼€å§‹äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯æ ¸å¿ƒï¼‰
document.addEventListener('touchstart', playAudio, { passive: false });
canvas.addEventListener('touchstart', playAudio, { passive: false });

// 3. è§¦æ‘¸ç»“æŸäº‹ä»¶ï¼ˆå¤‡ç”¨ï¼‰
document.addEventListener('touchend', playAudio, { passive: false });

// é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
window.addEventListener('load', () => {
    // é€‚é…ç§»åŠ¨ç«¯ç”»å¸ƒå°ºå¯¸
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    
    // ç›‘å¬å±å¹•æ—‹è½¬/å°ºå¯¸å˜åŒ–
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // åˆå§‹åŒ–å°ºå¯¸
    
    // å°è¯•è‡ªåŠ¨æ’­æ”¾ï¼ˆç§»åŠ¨ç«¯å¤§æ¦‚ç‡å¤±è´¥ï¼Œä¸»è¦é ç”¨æˆ·äº¤äº’ï¼‰
    audio.play().catch(() => {
        // æ’­æ”¾å¤±è´¥æ—¶æ˜¾ç¤ºæç¤º
        audioTip.classList.remove('hidden');
    });
});

// --- ä»¥ä¸‹æ˜¯åŸæœ‰çƒŸèŠ±åŠ¨ç”»ä»£ç ï¼Œæ— éœ€ä¿®æ”¹ ---
window.requestAnimFrame = ( function() {
    return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function( callback ) {
                    window.setTimeout( callback, 1000 / 60 );
                };
})();

var canvas = document.getElementById( 'canvas' ),
        ctx = canvas.getContext( '2d' ),
        cw = window.innerWidth,
        ch = window.innerHeight,
        fireworks = [],
        particles = [],
        hue = 120,
        limiterTotal = 5,
        limiterTick = 0,
        timerTotal = 80,
        timerTick = 0,
        mousedown = false,
        mx,
        my;
        
canvas.width = cw;
canvas.height = ch;

function random( min, max ) {
    return Math.random() * ( max - min ) + min;
}

function calculateDistance( p1x, p1y, p2x, p2y ) {
    var xDistance = p1x - p2x,
            yDistance = p1y - p2y;
    return Math.sqrt( Math.pow( xDistance, 2 ) + Math.pow( yDistance, 2 ) );
}

function Firework( sx, sy, tx, ty ) {
    this.x = sx;
    this.y = sy;
    this.sx = sx;
    this.sy = sy;
    this.tx = tx;
    this.ty = ty;
    this.distanceToTarget = calculateDistance( sx, sy, tx, ty );
    this.distanceTraveled = 0;
    this.coordinates = [];
    this.coordinateCount = 3;
    while( this.coordinateCount-- ) {
        this.coordinates.push( [ this.x, this.y ] );
    }
    this.angle = Math.atan2( ty - sy, tx - sx );
    this.speed = 2;
    this.acceleration = 1.05;
    this.brightness = random( 50, 70 );
    this.targetRadius = 1;
}

Firework.prototype.update = function( index ) {
    this.coordinates.pop();
    this.coordinates.unshift( [ this.x, this.y ] );
    
    if( this.targetRadius < 8 ) {
        this.targetRadius += 0.3;
    } else {
        this.targetRadius = 1;
    }
    
    this.speed *= this.acceleration;
    
    var vx = Math.cos( this.angle ) * this.speed,
            vy = Math.sin( this.angle ) * this.speed;
    this.distanceTraveled = calculateDistance( this.sx, this.sy, this.x + vx, this.y + vy );
    
    if( this.distanceTraveled >= this.distanceToTarget ) {
        createParticles( this.tx, this.ty );
        fireworks.splice( index, 1 );
    } else {
        this.x += vx;
        this.y += vy;
    }
}

Firework.prototype.draw = function() {
    ctx.beginPath();
    ctx.moveTo( this.coordinates[ this.coordinates.length - 1][ 0 ], this.coordinates[ this.coordinates.length - 1][ 1 ] );
    ctx.lineTo( this.x, this.y );
    ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc( this.tx, this.ty, this.targetRadius, 0, Math.PI * 2 );
    ctx.stroke();
}

function Particle( x, y ) {
    this.x = x;
    this.y = y;
    this.coordinates = [];
    this.coordinateCount = 5;
    while( this.coordinateCount-- ) {
        this.coordinates.push( [ this.x, this.y ] );
    }
    this.angle = random( 0, Math.PI * 2 );
    this.speed = random( 1, 10 );
    this.friction = 0.95;
    this.gravity = 1;
    this.hue = random( hue - 20, hue + 20 );
    this.brightness = random( 50, 80 );
    this.alpha = 1;
    this.decay = random( 0.015, 0.03 );
}

Particle.prototype.update = function( index ) {
    this.coordinates.pop();
    this.coordinates.unshift( [ this.x, this.y ] );
    this.speed *= this.friction;
    this.x += Math.cos( this.angle ) * this.speed;
    this.y += Math.sin( this.angle ) * this.speed + this.gravity;
    this.alpha -= this.decay;
    
    if( this.alpha <= this.decay ) {
        particles.splice( index, 1 );
    }
}

Particle.prototype.draw = function() {
    ctx.beginPath();
    ctx.moveTo( this.coordinates[ this.coordinates.length - 1 ][ 0 ], this.coordinates[ this.coordinates.length - 1 ][ 1 ] );
    ctx.lineTo( this.x, this.y );
    ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
    ctx.stroke();
}

function createParticles( x, y ) {
    var particleCount = 30;
    while( particleCount-- ) {
        particles.push( new Particle( x, y ) );
    }
}

function loop() {
    requestAnimFrame( loop );
    hue += 0.5;
    
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
    ctx.fillRect( 0, 0, cw, ch );
    ctx.globalCompositeOperation = 'lighter';
    
    var text = "HAPPY BIRTHDAY ZAZABA !!";  
    ctx.font = "50px sans-serif";
    // ç§»åŠ¨ç«¯å­—ä½“é€‚é…
    if (window.innerWidth < 768) {
        ctx.font = "30px sans-serif";
    }
    var textData = ctx.measureText(text);
    ctx.fillStyle = "rgba("+parseInt(random(0,255))+","+parseInt(random(0,255))+","+parseInt(random(0,255))+",0.3)";
    ctx.fillText(text, cw/2 - textData.width/2, ch/2); 
    
    var i = fireworks.length;
    while( i-- ) {
        fireworks[ i ].draw();
        fireworks[ i ].update( i );
    }
    
    i = particles.length;
    while( i-- ) {
        particles[ i ].draw();
        particles[ i ].update( i );
    }
    
    if( timerTick >= timerTotal ) {
        if( !mousedown ) {
            for(var h=0; h<50; h++) {
                fireworks.push( new Firework( cw / 2, ch/2, random( 0, cw ), random( 0, ch ) ) );
            }
            timerTick = 0;
        }
    } else {
        timerTick++;
    }
    
    if( limiterTick >= limiterTotal ) {
        if( mousedown ) {
            fireworks.push( new Firework( cw / 2, ch/2, mx, my ) );
            limiterTick = 0;
        }
    } else {
        limiterTick++;
    }
}

// ç§»åŠ¨ç«¯è§¦æ‘¸äº‹ä»¶é€‚é…
canvas.addEventListener( 'touchmove', function( e ) {
    // ç§»åŠ¨ç«¯è·å–è§¦æ‘¸åæ ‡
    if (e.touches && e.touches[0]) {
        mx = e.touches[0].pageX - canvas.offsetLeft;
        my = e.touches[0].pageY - canvas.offsetTop;
    }
});

canvas.addEventListener( 'touchstart', function( e ) {
    e.preventDefault();
    mousedown = true;
    // è·å–åˆå§‹è§¦æ‘¸ä½ç½®
    if (e.touches && e.touches[0]) {
        mx = e.touches[0].pageX - canvas.offsetLeft;
        my = e.touches[0].pageY - canvas.offsetTop;
    }
});

canvas.addEventListener( 'touchend', function( e ) {
    e.preventDefault();
    mousedown = false;
});

// ä¼ ç»Ÿé¼ æ ‡äº‹ä»¶ä¿ç•™ï¼ˆå…¼å®¹PCï¼‰
canvas.addEventListener( 'mousemove', function( e ) {
    mx = e.pageX - canvas.offsetLeft;
    my = e.pageY - canvas.offsetTop;
});

canvas.addEventListener( 'mousedown', function( e ) {
    e.preventDefault();
    mousedown = true;
});

canvas.addEventListener( 'mouseup', function( e ) {
    e.preventDefault();
    mousedown = false;
});

window.onload = loop;
</script>

</body>
